<html>
    <head>
        <title>text-transform</title>
        <style>
        .tie{
            text-transform: uppercase;
            text-decoration-style:wavy ;
            text-decoration-line:underline overline;
            text-decoration-color: aqua;
            text-decoration-thickness: bold;
        }
        .head{
            font: size 10px;
            font-weight: bold;
            text-shadow: 10px 10px 5px green;
        }
        </style>
    </head>
    <body>
        <h1 class="tie">text-transform</h1>
        <h1 class="head">text-decoration-line</h1>
        <h1 class="js">text-decoration-style</h1>
        <h1 class="ms">text-decoration-color</h1>
    </body>
</html>
